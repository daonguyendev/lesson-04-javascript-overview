<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Output Function</title>
  </head>
  <body>
    <p id="pTag">Hello C06 Class</p>

    <script>
        var pTag = document.getElementById("pTag");

        console.log("pTag content is: " + pTagContent);

        document.write("Hello C06, Welcome to Frontend course!");
